<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大医精诚</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/choose.css">
</head>
<body>
    <div class="introduce" id="introduce">
        <video id="video" src="images/video.mp4" autoplay loop></video>
    </div>
    <div class="choose">
        <header>
            <img src="images/title.png">
            <img src="images/small_title.png" class="small_title">
        </header>
        <section>
            <img src="images/tips.png" class='tips'>
            <div class="doctor_info">
                <img src="images/online.png" class="line_state" id="doctor1">
            </div>
            <div class="doctor_info">
                <img src="images/offline.png" class="line_state" id="doctor2">
            </div>
            <div class="doctor_info">
                <img src="images/online.png" class="line_state" id="doctor3">    
            </div>
        </section>
    </div>
    <script src="layui/layui.all.js"></script>
    <script>
        var form = layui.form;
        var layer = layui.layer;
        var introduce = document.getElementById('introduce');
        var video = document.getElementById('video');
        var timer = null;
        var doctor1 = document.getElementById('doctor1');
        var doctor2 = document.getElementById('doctor2');
        var doctor3 = document.getElementById('doctor3');
        
        //键盘事件
        document.onkeydown = function(e){
            if(introduce.style.display !== 'none'){
                //退出视频
                introduce.style.display = 'none';
                video.pause();
            }else{
                //选择医生
                switch(e.keyCode){
                    case 49:
                        //console.log(49)
                        if(doctor1.src.indexOf('offline') > 0){
                            layer.msg('您选择的医生不在线，请重新选择');
                        }else{
                            //跳转视频聊天室
                            window.location.href = "doctor1.html";
                        }
                        break;
                    case 50:
                        //console.log(50)
                        if(doctor2.src.indexOf('offline') > 0){
                            layer.msg('您选择的医生不在线，请重新选择');
                        }else{
                            //跳转视频聊天室
                            window.location.href = "doctor1.html";
                        }
                        break;
                    case 51:
                        //console.log(51)
                        if(doctor3.src.indexOf('offline') > 0){
                            layer.msg('您选择的医生不在线，请重新选择');
                        }else{
                            //跳转视频聊天室
                            window.location.href = "doctor1.html";
                        }
                        break;
                    default:
                        break;
                }
            }
            video_replay();
        }; 

        function video_replay(){
            //second秒后未选择医生，重新播放视频
            var second = 300;
            var num = 0;
            clearInterval(timer);
            timer = setInterval(function(){
                num++;
                if(num === second){
                    introduce.style.display = 'block';
                    video.load();
                    clearInterval(timer);
                }
            },1000)
        }


    </script>
</body>
</html>
