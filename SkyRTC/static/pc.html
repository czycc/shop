<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>SkyRTC聊天室Demo</title>
	<style>
		video{
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div class='chat'>
		<video id='other_video1' autoplay></video>
		<video id='other_video2' autoplay></video>
		<video id='other_video3' autoplay></video>
	</div>
</body>
<script type="text/javascript" src="js/SkyRTC-client.js"></script>
<script type="text/javascript">
	var uid = GetQueryString("uid");
	var other_video1 = document.getElementById('other_video1');
	var other_video2 = document.getElementById('other_video2');
	var other_video3 = document.getElementById('other_video3');
	var rtc = SkyRTC();

	rtc.on("connected", function (socket) {
		//创建本地视频流
		rtc.createStream({
			"video": true,
			"audio": true
		});
	});

	//创建本地视频流成功
	rtc.on("stream_created", function (stream) {
		console.log("创建成功")
	});

	//创建本地视频流失败
	rtc.on("stream_create_error", function () {
		alert("create stream failed!");
	});

	//接收到其他用户的视频流
	rtc.on('pc_add_stream', function (stream, socketId) {
		if(socketId === '1'){
			rtc.attachStream(stream, 'other_video1');
		}
		if(socketId === '2'){
			rtc.attachStream(stream, 'other_video2');
		}
		if(socketId === '3'){
			rtc.attachStream(stream, 'other_video3');
		}
	});

	//删除其他用户
	rtc.on('remove_peer', function (socketId) {
		// var video = document.getElementById('other-' + socketId);
		// if (video) {
		// 	video.parentNode.removeChild(video);
		// }
	});

	//连接WebSocket服务器
	
	rtc.connect("wss:" + window.location.href.substring(window.location.protocol.length).split('#')[0], window.location.hash.slice(1), uid);

	function GetQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return (r[2]); return null;
	}
</script>

</html>
