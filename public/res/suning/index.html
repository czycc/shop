<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苏宁智慧零售大开发战略暨合作伙伴签约大会</title>
    <link rel="stylesheet" href="res/css/normalize.css">
    <link rel="stylesheet" href="res/css/swiper.min.css">
    <link rel="stylesheet" href="res/css/animate.min.css">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="res/css/index.css">
    <script src="res/js/swiper.min.js"></script>
    <script src="res/js/swiper.animate.min.js"></script>
</head>
<body>
    <audio src="res/2.mp3" id="audio" preload="auto" loop="loop" autoplay="autoplay"></audio>
    <!-- loading -->
    <section class="loader">
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </section>

    <!-- swiper page -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- page1 -->
            <section class="swiper-slide swiper-slide1 page1">
                <canvas id="canvas"></canvas>
                <img src="res/images/next_tips.png" class="next_tips hidden">
            </section>

            <!-- page2 -->
            <section class="swiper-slide swiper-slide2 page2">
                <img src="res/images/next_tips.png" class="next_tips">
            </section>

            <!-- page3 -->
            <section class="swiper-slide swiper-slide3 page3">
                <h2 class="page3_title">
                    <img src="res/images/page3_title.png">
                </h2>
                <img src="res/images/page3_line.png" class="page3_line">
                <div class="plan">
                    <p class="text1 left ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0s">嘉宾签到<br/>14:30-15:00</p>
                    <p class="text2 right ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1s">主持开场<br/>15:00-15:05</p>
                    <p class="text3 left ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2s">主办方致辞<br/>15:05-15:20</p>
                    <p class="text4 right ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1.5s" swiper-animate-delay="3s">嘉宾演讲<br/>15:20-15:50</p>
                    <p class="text5 left ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="4s">智慧零售大开发<br/>战略发布<br/>15:50-16:20</p>
                    <p class="text6 right ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1.5s" swiper-animate-delay="5s">合作签约仪式<br/>16:20-16:35</p>
                    <p class="text7 left ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="6s" style="left: 110px">启动仪式及合影<br/>16:35-16:45</p>
                    <p class="text8 right ani" swiper-animate-effect="zoomInRight" swiper-animate-duration="1.5s" swiper-animate-delay="7s">专访环节<br/>16:45-17:05</p>
                </div>
                <img src="res/images/next_tips.png" class="next_tips2">
            </section>

            <!-- page4 -->
            <section class="swiper-slide swiper-slide4 page4">
                <img src="res/images/next_tips.png" class="next_tips">
            </section>

            <!-- page5 -->
            <section class="swiper-slide swiper-slide5 page5">
                <from id="from">
                    <h3>请您领取通向未来的护照</h3>
                    <p><span>姓名</span><input type="text" name="username" id="username"></p>
                    <p><span>公司</span><input type="text" name="company" id="company"></p>
                    <p><span>职位</span><input type="text" name="job" id="job"></p>
                    <p style="margin-top: 80px">
                        <input type="file" name="image" id="file" accept="image/*" class="hidden">
                        <label for="file"><img src="res/images/updata_btn.png"></label>
                    </p>
                    <p><img src="res/images/go_8page.png" class="go_8page"></p>
                </from>
            </section>
        </div>
    </div>

    <!-- page6 -->
    <section class="page page6 hidden">
        <img src="res/images/page6_bg.png" class="bg">
        <p>请上传一张你的正面照片<br/>用于后期安全验证</p>
        <span>请将脸部置于提示框内</span>
        <div class="btn_group">
            <label for="file"><img src="res/images/re_updata.png "></label>
            <img src="res/images/confirm.png" class="confirm" id="clipBtn">
        </div>
        <img src="res/images/mask.png" class="mask">
        <div id="clipArea"></div>
    </section>

    <!-- page7 -->
    <section class="page page7 hidden">
        <img src="res/images/page6_bg.png" class="bg">
        <div class="picture" id="view"></div>
        <!-- <img class="picture" id="view"> -->
        <div class="page7_container">
            <p>请上传一张你的正面照片<br/>用于后期安全验证</p>
            <span>请将脸部置于提示框内</span>
            <div class="success" id="success">
                <img src="res/images/success.png" class="success_btn">
                <img src="res/images/hook.png" class="hook">
            </div>
        </div>
    </section>

    <!-- page8 -->
    <section class="page page8 hidden"></section>

    <script src="res/js/jquery.js"></script>
    <script src="res/js/pxloader-all.min.js"></script>
    <script src="res/js/sequenceFrame.js"></script>
    <script src="res/js/layer.js"></script>
    <script src="res/js/hammer.min.js"></script>
    <script src="res/js/iscroll-zoom-min.js"></script>
    <script src="res/js/lrz.all.bundle.js"></script>
    <script src="res/js/PhotoClip.js"></script>
    <script src="res/js/index.js"></script>
</body>
</html>
